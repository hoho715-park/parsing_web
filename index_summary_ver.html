<body>

<script>
const dropZone = document.getElementById("dropZone");
const zipInput = document.getElementById("zipUpload");
const summaryBox = document.getElementById("summaryBox");
const resultBox = document.getElementById("result");

/* ===========================
   DRAG & DROP ê¸°ëŠ¥
=========================== */

dropZone.addEventListener("dragover", e => {
    e.preventDefault();
    dropZone.classList.add("dragover");
});
dropZone.addEventListener("dragleave", () => {
    dropZone.classList.remove("dragover");
});
dropZone.addEventListener("drop", e => {
    e.preventDefault();
    dropZone.classList.remove("dragover");
    const file = e.dataTransfer.files[0];
    if (file) handleZipFile(file);
});
zipInput.addEventListener("change", e => {
    const file = e.target.files[0];
    if (file) handleZipFile(file);
});


/* ===========================
   ZIP ì²˜ë¦¬ + JS íŒŒì‹±
=========================== */

async function handleZipFile(file) {
    summaryBox.textContent = "ğŸ“¦ ZIP íŒŒì¼ì„ ë¶„ì„ ì¤‘...";
    resultBox.textContent = "";

    const jszip = new JSZip();
    const zip = await jszip.loadAsync(file);

    const jsFiles = [];
    zip.forEach((path, entry) => {
        if (path.endsWith(".js")) jsFiles.push(entry);
    });

    if (jsFiles.length === 0) {
        summaryBox.textContent = "âŒ ZIP ì•ˆì— JS íŒŒì¼(.js)ì´ ì—†ìŠµë‹ˆë‹¤!";
        return;
    }

    // ìš”ì•½ ì •ë³´ ëˆ„ì 
    let totalFunctions = 0;
    let totalVariables = 0;
    let eventHandlers = 0;

    for (const entry of jsFiles) {
        const code = await entry.async("string");

        // AST ìƒì„±
        const ast = meriyah.parse(code, {
            module: true,
            next: true,
            loc: true
        });

        // JSON ì „ì²´ ì¶œë ¥
        resultBox.textContent += `\nğŸ“„ íŒŒì¼: ${entry.name}\n` +
            JSON.stringify(ast, null, 2) + "\n\n";

        // AST ìš”ì•½ ë¶„ì„
        const summary = analyzeAST(ast);

        totalFunctions += summary.functions;
        totalVariables += summary.variables;
        eventHandlers += summary.eventListeners;
    }

    // ìµœì¢… ìš”ì•½ í‘œì‹œ
    summaryBox.innerHTML = `
        <h3>ğŸ“Š AST ìš”ì•½ ë¶„ì„ ê²°ê³¼</h3>
        âœ” í•¨ìˆ˜ ì„ ì–¸(FunctionDeclaration): <b>${totalFunctions}</b><br>
        âœ” ë³€ìˆ˜ ì„ ì–¸(VariableDeclarator): <b>${totalVariables}</b><br>
        âœ” ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬(addEventListener): <b>${eventHandlers}</b><br>
        âœ” JS íŒŒì¼ ê°œìˆ˜: <b>${jsFiles.length}</b><br>
        âœ” ë¶„ì„ ì™„ë£Œ ì‹œê°„: <b>${new Date().toLocaleTimeString()}</b>
    `;
}


/* ===========================
   AST ë¶„ì„ í•¨ìˆ˜
=========================== */

function analyzeAST(ast) {
    let functions = 0;
    let variables = 0;
    let eventListeners = 0;

    function walk(node) {
        if (!node || typeof node !== "object") return;

        if (node.type === "FunctionDeclaration") functions++;
        if (node.type === "VariableDeclarator") variables++;

        if (node.type === "CallExpression" &&
            node.callee &&
            node.callee.property &&
            node.callee.property.name === "addEventListener") {
            eventListeners++;
        }

        for (let key in node) {
            walk(node[key]);
        }
    }

    walk(ast);

    return { functions, variables, eventListeners };
}

</script>
